<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes purple-circles-left {
        from {
          left: 0px;
        }
        to {
          left: -100px;
        }
      }
      @keyframes purple-circles-right {
        from {
          right: 0px;
        }
        to {
          right: -100px;
        }
      }

      @keyframes radial-rotate {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      body {
        height: 100vh;

        &.purple-circles {
          background-image: repeating-radial-gradient(
            circle at 50% 50%,
            #ff00f7,
            #980093 15px,
            #7300ff 15px,
            #440098 30px
          );
          &::before {
            mix-blend-mode: multiply;
            background-image: repeating-radial-gradient(
              circle at 25% 25%,
              #ff00f7,
              #98009300 15px,
              #7300ff 15px,
              #44009800 30px
            );
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 0;
            animation: 5s ease-in-out 0s infinite alternate purple-circles-left;
          }
          &::after {
            mix-blend-mode: overlay;
            background-image: repeating-radial-gradient(
              circle at 75% 75%,
              #ff00f700,
              #980093 15px,
              #7300ff00 15px,
              #440098 30px
            );
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 0;
            animation: 5.5s ease-in-out 0s infinite alternate
              purple-circles-right;
          }
        }

        &.radial-rotate {
          background: repeating-conic-gradient(
            from 45deg at 50% 50%,
            rgb(85, 98, 112) 0deg 9deg,
            rgb(78, 205, 196) 9deg 18deg,
            rgb(199, 244, 100) 18deg 27deg,
            rgb(255, 107, 107) 27deg 36deg,
            rgb(196, 77, 88) 36deg 45deg,
            rgb(89, 54, 54) 45deg 54deg,
            rgb(196, 77, 88) 54deg 63deg,
            rgb(255, 107, 107) 63deg 72deg,
            rgb(199, 244, 100) 72deg 81deg,
            rgb(78, 205, 196) 81deg 90deg
          );
          &::before {
            background: repeating-conic-gradient(
              from 45deg at 50% 50%,
              rgb(85, 98, 112) 0deg 9deg,
              rgb(78, 205, 196) 9deg 18deg,
              rgb(199, 244, 100) 18deg 27deg,
              rgb(255, 107, 107) 27deg 36deg,
              rgb(196, 77, 88) 36deg 45deg,
              rgb(89, 54, 54) 45deg 54deg,
              rgb(196, 77, 88) 54deg 63deg,
              rgb(255, 107, 107) 63deg 72deg,
              rgb(199, 244, 100) 72deg 81deg,
              rgb(78, 205, 196) 81deg 90deg
            );
            border-radius: 100%;
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80vh;
            height: 80vh;
            z-index: 0;
            transform: translate(-50%, -50%);
            animation: 40s linear 0s infinite normal radial-rotate;
          }
          &::after {
            background: repeating-conic-gradient(
              from 45deg at 50% 50%,
              rgb(85, 98, 112) 0deg 9deg,
              rgb(78, 205, 196) 9deg 18deg,
              rgb(199, 244, 100) 18deg 27deg,
              rgb(255, 107, 107) 27deg 36deg,
              rgb(196, 77, 88) 36deg 45deg,
              rgb(89, 54, 54) 45deg 54deg,
              rgb(196, 77, 88) 54deg 63deg,
              rgb(255, 107, 107) 63deg 72deg,
              rgb(199, 244, 100) 72deg 81deg,
              rgb(78, 205, 196) 81deg 90deg
            );
            content: "";
            position: fixed;
            border-radius: 100%;
            top: 50%;
            left: 50%;
            width: 40vh;
            height: 40vh;
            z-index: 0;
            transform: translate(-50%, -50%);
            animation: 20s linear 0s infinite normal radial-rotate;
          }
        }
      }
    </style>
    <script>
      const classList = ["purple-circles", "radial-rotate"];
      function classChange() {
        const index = Math.floor(Math.random() * 2);
        console.log("classChange");
        document.getElementById("body").className = classList[index];
      }
    </script>
  </head>
  <body onclick="classChange()" id="body" class="radial-rotate"></body>
</html>
